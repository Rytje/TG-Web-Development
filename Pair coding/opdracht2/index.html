    <script>
        //Misschien ben je al bekend met de Reeks van Fibonacci; een getallenreeks

        //Deze reeks heeft even en oneven getallen.
        //Zoek een optelsom van alle even getallen onder de vier miljoen in de Reeks van Fibonacci


        let n1 = 0, n2 = 1, nextterm;


        //Even getellen
        let fibonacci = [0, 1];
        let evenGetallen = [];
        let optelSom = 0;

        for (let i = 0; i < 4000000; i++) {

            n1 = n2;
            n2 = nextterm;

            let nextNumber = fibonacci[i + 1] + fibonacci[i];
            fibonacci.push(nextNumber);

            if (nextNumber % 2 == 0 && nextNumber < 4000000) {
                evenGetallen.push(nextNumber);

                // optelSom = nextnumber[i] + [i];

            }
        }

        for (let k = 0; k < evenGetallen.length; k++) {
            // const element = evenGetallen[k];
            // optelSom = evenGetallen[k] + evenGetallen[k + 1];
            optelSom += evenGetallen[k];
        }


        // console.log(fibonacci);
        console.log(evenGetallen);
        console.log("Optelsom = " + optelSom);

//Oneven getallen
