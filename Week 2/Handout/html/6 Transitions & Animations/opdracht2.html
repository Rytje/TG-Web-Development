<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            color: black;
        }
        p:hover {
            color: red;
            transition: color 1.5s;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Maak een simpele transition wat de kleur van een tekst aanpast.</h1>
    <p>Hover over de paragraph om de tekst van kleur te veranderen.</p>
</body>

</html>
