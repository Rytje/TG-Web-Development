<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="row bg-secondary py-4">
        <div class="col">
            <header class="w-50 mx-auto">
                <h1>TechGrounds x Bootstrap</h1>
                <p>Techgrounds x Bootstrap for maximum efficiency</p>
            </header>
        </div>
    </div>
    <div class="row bg-primary pt-4">
        <div class="col">
            <main class="w-50 mx-auto">
                <p class="mt-3 mb-1">HTML Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="80" aria-valuemax="100">80%</div>
                </div>
                <p class="mt-3 mb-1">CSS Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="60" aria-valuemax="100">60%</div>
                </div>
                <p class="mt-3 mb-1">Bootstrap Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="20" aria-valuemax="100">20%</div>
                </div>
                <img class="pt-3" src="https://techgrounds.nl/wp-content/uploads/2021/05/cropped-logo-witte-letters-extra-groot-300x52.png" alt="">
            </main>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
