<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="row bg-secondary py-4">
        <div class="col">
            <header class="w-50 mx-auto">
                <h1>TechGrounds x Bootstrap</h1>
                <p>Techgrounds x Bootstrap for maximum efficiency</p>
            </header>
        </div>
    </div>
    <div class="row bg-primary pt-4">
        <div class="col">
            <main class="w-50 mx-auto">
                <p class="mt-3 mb-1">HTML Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80"
                        aria-valuemin="80" aria-valuemax="100">80%</div>
                </div>
                <p class="mt-3 mb-1">CSS Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60"
                        aria-valuemin="60" aria-valuemax="100">60%</div>
                </div>
                <p class="mt-3 mb-1">Bootstrap Skills</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20"
                        aria-valuemin="20" aria-valuemax="100">20%</div>
                </div>
                <img class="pt-3 img-fluid"
                    src="https://techgrounds.nl/wp-content/uploads/2021/05/cropped-logo-witte-letters-extra-groot-300x52.png"
                    alt="">
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
