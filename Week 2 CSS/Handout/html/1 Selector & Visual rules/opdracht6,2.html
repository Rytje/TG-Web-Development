<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 + p {
            color: red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <h2>Title</h2>
    <p>paragraph naast de h2</p>
    <p>paragraph</p>
    <p>Een voordeel is dat je elementen kan selecteren aan de hand van naastliggende elementen. De gebruikte css code is als volgt:</p>
    <code>
        h2 + p { color: red; }
    </code>
</body>

</html>
